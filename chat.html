<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adopción de mascotas</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/chat.css" />
    </head>
    <body>
        <section class="profile-img-container">
            <a href="mensajes.html">
                <img src="img/back.png" alt="Icono para volver atrás" class="back-btn">
            </a>
            <div class=" img-chat-container">
                <img src="img/perfil1.jpg" alt="Imagen de perfil" class="profile-img" />
                <h1>Luis Perez</h1>
            </div>
        </section>
        <section class="chat-container">
            <div class="message sent-message">
                <span>8:00 PM</span>
                <p>Hola! Me gustaría recibir más información sobre el gato.</p>
            </div>
            <div class="message received-message">
                <span>8:14 PM</span>
                <p>Hola! Claro que sí. Es un gato muy cariñoso y en buen estado de salud. Ama jugar con otros animales.</p>
            </div>
            <div class="message sent-message">
                <span>8:20 PM</span>
                <p>Es justo lo que estoy buscando! Me gustaría conocerlo. </p>
            </div>
        </section>
        <section class="input-container fixed-bottom">
            <input type="text" name="send-input" id="send-input" placeholder="Aa">
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
